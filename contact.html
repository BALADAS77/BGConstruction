    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

        <div class="contact-overlay" id="contactOverlay" style="display:none;">
            <div class="contact-card">
                <span class="close-btn" onclick="closeContact()">Ã—</span>
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Your Name" required />
                    <input type="email" placeholder="Your Email" required />
                    <input type="tel" placeholder="Your Phone Number" required />
                    <select required>
                        <option value="" disabled selected>Select Type of Project</option>
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Renovation">Renovation</option>
                        <option value="Turnkey">Turnkey</option>
                        <option value="Infrastructure">Infrastructure</option>
                    </select>
                    <input type="text" placeholder="Project Location / Place" required />
                    <textarea rows="4" placeholder="Describe your project or message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
         </div>


     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>    
    <script>
        AOS.init();
    </script>
